name: ContractBoard
version: '1.0.0'
main: com.contractboard.ContractBoardPlugin
api-version: '1.20'
authors: [ ContractBoard ]
description: Contract board system for factions.
softdepend: [ Vault ]
libraries:
  - com.zaxxer:HikariCP:5.1.0
  - org.xerial:sqlite-jdbc:3.46.0.0
commands:
  contracts:
    description: Open contracts GUI
    aliases: [ cb ]
    permission: contractboard.use
  contractsadmin:
    description: ContractBoard admin commands
    aliases: [ cba ]
    permission: contractboard.admin
permissions:
  contractboard.use:
    description: Use contracts GUI
    default: true
  contractboard.admin:
    description: Admin commands
    default: op
